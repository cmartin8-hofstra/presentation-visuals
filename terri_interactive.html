<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terri Smith - Polarity Flow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 1200px;
            width: 100%;
        }
        .speaker-label {
            font-size: 18px;
            font-weight: bold;
            color: #1e3a5f;
            margin-bottom: 15px;
        }
        .ribbon-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
        }
        .ribbon {
            display: flex;
            gap: 3px;
        }
        .block {
            width: 45px;
            height: 60px;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }
        .block:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 100;
        }
        .block.positive { background: #22c55e; }
        .block.negative { background: #ef4444; }
        .block.neutral { background: #94a3b8; }
        
        .sample-count {
            font-size: 14px;
            color: black;
            font-style: italic;
            margin-left: 10px;
        }
        
        .tooltip {
            position: fixed;
            background: white;
            border: 2px solid #1e3a5f;
            border-radius: 8px;
            padding: 15px;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            z-index: 1000;
            display: none;
            pointer-events: none;
        }
        .tooltip-header {
            font-weight: bold;
            color: #1e3a5f;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .tooltip-phrase {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 4px;
        }
        .tooltip-phrase.positive { background: #dcfce7; color: #166534; }
        .tooltip-phrase.negative { background: #fee2e2; color: #991b1b; }
        .tooltip-phrase.neutral { background: #f1f5f9; color: #475569; }
        
        .tooltip-quote {
            font-size: 13px;
            color: black;
            line-height: 1.5;
            border-left: 3px solid #1e3a5f;
            padding-left: 10px;
        }
        
        .legend {
            display: flex;
            gap: 30px;
            margin-top: 20px;
            justify-content: center;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: black;
        }
        .legend-box {
            width: 20px;
            height: 20px;
            border-radius: 3px;
        }
        .legend-box.positive { background: #22c55e; }
        .legend-box.negative { background: #ef4444; }
        .legend-box.neutral { background: #94a3b8; }
        
        .sequence-label {
            text-align: center;
            font-size: 13px;
            color: black;
            font-style: italic;
            margin-top: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="speaker-label">TERRI (Spouse)</div>
        
        <div class="ribbon-container">
            <div class="ribbon" id="ribbon"></div>
            <span class="sample-count">n = 21</span>
        </div>
        
        <div class="legend">
            <div class="legend-item">
                <div class="legend-box positive"></div>
                <span>Positive (+)</span>
            </div>
            <div class="legend-item">
                <div class="legend-box negative"></div>
                <span>Negative (−)</span>
            </div>
            <div class="legend-item">
                <div class="legend-box neutral"></div>
                <span>Neutral</span>
            </div>
        </div>
        
        <div class="sequence-label">← Interview Sequence →</div>
    </div>
    
    <div class="tooltip" id="tooltip"></div>
    
    <script>
        const data = [
            {entry: 1, polarity: "positive", phrase: "did about 70 hours of flying", quote: "In the summer following his stroke, Terry did about 70 hours of flying in the Albatross. Quantified post-stroke competence."},
            {entry: 2, polarity: "positive", phrase: "often asked him to fly", quote: "People often asked him to fly with them. Third-party demand as evidence of peer-recognized competence."},
            {entry: 3, polarity: "positive", phrase: "pilot, raised around airplanes, instrument-rated", quote: "She was a pilot, raised around airplanes, and was instrument-rated prior to the marriage. Self-credentialing."},
            {entry: 4, polarity: "positive", phrase: "commercial/instrument/multi-engine pilot with Albatross rating", quote: "She is currently a commercial/instrument/multi-engine pilot with an Albatross rating. Comprehensive qualification display."},
            {entry: 5, polarity: "positive", phrase: "1,800 hours...actually had a bit more", quote: "Ms. Smith had logged about 1,800 hours flight hours on paper and actually had a bit more. Quantified experience."},
            {entry: 6, polarity: "positive", phrase: "passed on flying", quote: "In the telephone conversation, he said that they passed on flying a morning trip to the fish camp. Good decision-making."},
            {entry: 7, polarity: "positive", phrase: "going for lunch...hang clothes out to dry", quote: "He was going for lunch, and said that he was going to hang his clothes out to dry that night. Future planning = normal cognition."},
            {entry: 8, polarity: "positive", phrase: "happy and relaxed", quote: "She was pleased with how happy and relaxed he seemed. Positive emotional state on accident morning."},
            {entry: 9, polarity: "positive", phrase: "having a great time", quote: "He seemed to be having a great time. Amplified positive assessment."},
            {entry: 10, polarity: "positive", phrase: "sounded great", quote: "Terry left a telephone message about twenty minutes before he departed on the accident flight, and sounded great. CRITICAL: 20 min pre-accident."},
            {entry: 11, polarity: "positive", phrase: "liked to call", quote: "He liked to call her. Establishes communication pattern normalcy."},
            {entry: 12, polarity: "negative", phrase: "changed a little", quote: "He was an entertaining story teller and his stories changed a little. Rare acknowledgment of memory change, immediately minimized."},
            {entry: 13, polarity: "negative", phrase: "did immediately following...lasted seconds", quote: "She said that he did immediately following his stroke. The episodes lasted for seconds. Temporally bounded deficit."},
            {entry: 14, polarity: "negative", phrase: "also saw that after stroke", quote: "Asked about Norm Lagasse's statement that Terry exhibited memory problems, Ms. Smith said that she also saw that after the stroke. Corroborates criticism."},
            {entry: 15, polarity: "negative", phrase: "made mistakes...not pulling back mixture", quote: "For the first few months, he made mistakes like not pulling back the mixture. Specific error BUT temporally bounded."},
            {entry: 16, polarity: "positive", phrase: "seemed to correct itself", quote: "Then the problem seemed to correct itself. Strategic resolution narrative."},
            {entry: 17, polarity: "negative", phrase: "difficult to judge validity...emotional duress", quote: "It was difficult to judge the validity of Virgil's concerns since he was under emotional duress. Discrediting key witness."},
            {entry: 18, polarity: "positive", phrase: "might be pilot explanations", quote: "There might be pilot explanations for his observations. Reframing Virgil's observations as technical not medical."},
            {entry: 19, polarity: "negative", phrase: "always late", quote: "Terry was always late in the morning. Establishes baseline pattern to normalize accident-day timing."},
            {entry: 20, polarity: "negative", phrase: "0830 was early for him", quote: "An 0830 start was early for him. Reframes timing as normal for Terry."},
            {entry: 21, polarity: "negative", phrase: "would just slow down", quote: "You did not push him this early or he would just slow down. Frames as personality not impairment."}
        ];
        
        const ribbon = document.getElementById('ribbon');
        const tooltip = document.getElementById('tooltip');
        
        data.forEach((item, index) => {
            const block = document.createElement('div');
            block.className = `block ${item.polarity}`;
            block.dataset.index = index;
            
            block.addEventListener('mouseenter', (e) => {
                const rect = block.getBoundingClientRect();
                tooltip.innerHTML = `
                    <div class="tooltip-header">Entry #${item.entry}</div>
                    <div class="tooltip-phrase ${item.polarity}">"${item.phrase}"</div>
                    <div class="tooltip-quote">${item.quote}</div>
                `;
                tooltip.style.display = 'block';
                tooltip.style.left = Math.min(rect.left, window.innerWidth - 420) + 'px';
                tooltip.style.top = (rect.bottom + 10) + 'px';
            });
            
            block.addEventListener('mouseleave', () => {
                tooltip.style.display = 'none';
            });
            
            ribbon.appendChild(block);
        });
    </script>
</body>
</html>
